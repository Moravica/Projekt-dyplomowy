

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizy sejmowe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% set opcje_json = opcje | tojson %}
    {% set opcje_json = opcje2 | tojson %}
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="menu">
                <p>MODUŁY</p>
                <ul>
                    <li><a href="/ustawy">Ustawy</a></li>
                    <li><a href="/poslowie ">Posłowie</a></li>
                    <li><a href="/wyszukaj_posla ">Wyszukiwanie posłów</a></li>
                    <li><a href="/wyszukaj-wypowiedz">Wyszukiwanie przemówień</a></li>
                    <li><a href="/komisje">Terminy</a></li>
                </ul>
            </div>
            <div id="footer">
                <p>Created by <br> Piotr Słowakiewicz <br> 2024</p>
            </div>
        </div>
        <div id="content">
            <h1>ANALIZY SEJMOWE | WYSZUKIWANIE POSŁÓW</h1>
            <form action="{{ url_for('wyszukaj_posla') }}" method="post" style="margin-top: 20px;">
                <label for="opcja">Wybierz opcję:</label>
                <select name="opcja" id="opcja" style="margin-left: 10px;">
                    {% for opcja in opcje %}
                        <option value="{{ opcja }}">{{ opcja }}</option>
                    {% endfor %}
                </select>
                <select name="opcja2" id="opcja2" style="margin-left: 10px;">
                    {% for opcja2 in opcje2 %}
                        <option value="{{ opcja2 }}">{{ opcja2 }}</option>
                    {% endfor %}
                </select>
                <label for="tekst" style="margin-left: 20px;">Wpisz fraze, którą chcesz wyszukać:</label>
                <input type="text" name="tekst" id="tekst" style="margin-left: 10px;">
                
                <button type="submit" style="margin-left: 10px; ">Wybierz</button>
            </form>       
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        function redirectToLoader() {
            // Przekieruj użytkownika do strony loader.html
            window.location.href = "/loader";
        }
    </script>

</body>
</html>
